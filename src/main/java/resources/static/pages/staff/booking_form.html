<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Đặt Phòng Mới</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="login-container" style="width: 500px;">
        <h2>Tạo Booking Mới</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label>Tên Khách Hàng:</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label>ID Phòng:</label>
                <input type="number" id="roomId" required placeholder="Ví dụ: 1">
            </div>
            <div class="form-group">
                <label>Ngày Check-in:</label>
                <input type="datetime-local" id="checkInDate" required>
            </div>
            <div class="form-group">
                <label>Ngày Check-out:</label>
                <input type="datetime-local" id="checkOutDate" required>
            </div>
            <button type="submit" class="btn-primary">Xác Nhận</button>
            <button type="button" onclick="history.back()" style="margin-top:10px; background:#888; color:white; border:none; width:100%; padding:10px;">Hủy</button>
        </form>
    </div>
    <script src="../../js/common/config.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                customerName: document.getElementById('customerName').value,
                roomId: parseInt(document.getElementById('roomId').value),
                checkInDate: document.getElementById('checkInDate').value,
                checkOutDate: document.getElementById('checkOutDate').value
            };
            try {
                await callAPI('/bookings', 'POST', data);
                alert("Đặt phòng thành công!");
                window.location.href = "booking-list.html";
            } catch (err) {
                alert("Lỗi: " + err.message);
            }
        });
    </script>
</body>
</html>
