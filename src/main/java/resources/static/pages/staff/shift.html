<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Ca Làm Việc</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Giao Ca / Nhận Ca</h2>
        
        <div class="card" style="margin-bottom: 20px;">
            <h3>Bắt Đầu Ca (Check-in)</h3>
            <div class="form-group">
                <label>Tiền mặt đầu ca (VND):</label>
                <input type="number" id="startCash" value="0">
            </div>
            <button onclick="startShift()" class="btn-primary">Bắt Đầu Ca</button>
        </div>

        <div class="card">
            <h3>Kết Thúc Ca (Check-out)</h3>
            <div class="form-group">
                <label>Tiền mặt cuối ca (VND):</label>
                <input type="number" id="endCash" value="0">
            </div>
            <button onclick="endShift()" class="btn-primary" style="background: #dc3545;">Kết Thúc Ca</button>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="booking-list.html">Quay lại trang Booking</a>
        </div>
    </div>

    <script src="../../js/common/config.js"></script>
    <script src="../../js/staff/shift.js"></script>
</body>
</html>
