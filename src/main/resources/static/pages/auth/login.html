<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/toast.css">
</head>

<body>

    <div class="login-container">
        <div style="text-align: center; margin-bottom: 25px;">
            <img src="/assets/images/logo.png" alt="Hotel Logo" style="width: 80px; height: auto; margin-bottom: 10px;">
            <h2 style="margin: 0; color: #333;">Grand Hotel</h2>
            <p style="color: #666; font-size: 14px;">Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" placeholder="Nhập username..." required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu..." required>
            </div>

            <div style="text-align: right; margin-bottom: 15px;">
                <a href="forgot_password.html" style="font-size: 13px; color: #007bff; text-decoration: none;">Quên mật
                    khẩu?</a>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">ĐĂNG NHẬP</button>
        </form>
    </div>

    <script src="../../js/common/toast.js"></script>
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/utils.js"></script>
    <script src="../../js/auth/login.js"></script>
</body>

</html>
