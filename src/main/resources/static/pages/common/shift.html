<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Ca Làm Việc</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- populated by JS -->
        <h3>Loading...</h3>
    </div>

    <div class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <div>
                <h1 style="margin: 0;">Quản lý ca làm việc</h1>
                <p id="user-role-display" style="margin: 5px 0 0; color: #666; font-size: 0.9em;">Xin chào, ...</p>
            </div>
        </header>

        <div class="shift-container">
            <!-- Start Shift Card -->
            <div class="shift-card">
                <h2>Bắt đầu ca (Check-in)</h2>
                <div class="form-group">
                    <label>Tiền mặt đầu ca (VNĐ):</label>
                    <input type="number" id="startCash" placeholder="0">
                </div>
                <button class="shift-btn start" onclick="startShift()">Bắt đầu ca</button>
                <div id="start-status" style="margin-top: 10px;"></div>
            </div>

            <!-- End Shift Card -->
            <div class="shift-card">
                <h2>Kết thúc ca (Check-out)</h2>
                <div class="form-group">
                    <label>Tiền mặt cuối ca (VNĐ):</label>
                    <input type="number" id="endCash" placeholder="0">
                </div>
                <button class="shift-btn end" onclick="endShift()">Kết thúc ca</button>
                <div id="shift-status" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script src="../../js/common/toast.js"></script>
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script src="../../js/shared/shift.js"></script>
</body>

</html>
