    <style>
        /* Modern Card Styling */
        .card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.4);
        }

        /* Modern Input Styling */
        input[type="date"] {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #e2e8f0 !important;
            border-radius: 8px !important;
            padding: 10px 16px !important;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2) !important;
            outline: none;
        }

        /* Modern Pill Buttons */
        .btn-group-pill {
            display: inline-flex;
            background: rgba(15, 23, 42, 0.6);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-pill {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-pill:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-pill.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }

        /* Resizable Container Styles */
        .resizable-container {
            display: flex;
            gap: 0;
            height: 500px;
            margin-bottom: 24px;
            position: relative;
        }

        /* Fix sticky header for scrollable table in panel */
        .resizable-panel .data-table th {
            top: 0 !important;
            /* Force override style.css */
            z-index: 10;
            background: rgba(17, 24, 39, 0.95);
            /* Darker slate/gray for contrast */
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #3b82f6;
            /* Add accent border for separate look */
        }

        .resizable-panel {
            height: 100%;
            overflow: hidden;
        }

        #leftPanel {
            flex: 0 0 50%;
            /* Chart gets 50% space initially */
            min-width: 300px;
        }

        #rightPanel {
            flex: 1;
            min-width: 300px;
        }

        .resizer {
            width: 12px;
            cursor: col-resize;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
            margin: 0 -4px;
        }

        .resizer::before {
            content: '';
            width: 4px;
            height: 40px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .resizer:hover::before,
        .resizer.resizing::before {
            background: #3b82f6;
            height: 60px;
            width: 6px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
    </style>
