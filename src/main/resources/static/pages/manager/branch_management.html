<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar will be dynamically rendered -->
    <div class="sidebar" id="sidebar">
        <h3>Loading...</h3>
    </div>

    <div class="main-content">
        <h1><i class="fas fa-building"></i> Quản Lý Chi Nhánh</h1>

        <div class="welcome-card">
            <p>Danh sách các chi nhánh và thông số hoạt động.</p>
        </div>

        <!-- Placeholder for Branch List / Stats -->
        <div class="card">
            <h3>Danh Sách Chi Nhánh</h3>
            <p><em>(Tính năng đang được cập nhật...)</em></p>
        </div>
    </div>

    <script src="../../js/common/toast.js"></script>
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check authentication
            const user = getCurrentUser();
            if (!user) {
                window.location.href = '/pages/auth/login.html';
                return;
            }

            // IMPORTANT: Branch Manager should NOT access this page
            // Redirect them to their own dashboard
            if (user.role === 'BRANCH_MANAGER') {
                showWarning('Trang này dành cho Quản Lý Khu Vực. Đang chuyển về Dashboard...');
                setTimeout(() => {
                    window.location.href = '/pages/branch_manager/dashboard.html';
                }, 1500);
                return;
            }

            // Check if user has permission (ONLY Regional Manager and Admin)
            const allowedRoles = ['REGIONAL_MANAGER', 'ADMIN'];
            if (!allowedRoles.includes(user.role)) {
                showError('Bạn không có quyền truy cập trang này!');
                setTimeout(() => {
                    window.location.href = '/pages/auth/login.html';
                }, 2000);
                return;
            }

            // Render sidebar for Regional Manager
            renderSidebar(user.role);
        });

        function renderSidebar(role) {
            const sidebar = document.getElementById('sidebar');

            if (role === 'REGIONAL_MANAGER') {
                sidebar.innerHTML = `
                    <h3>Lãnh đạo khu vực</h3>
                    <a href="dashboard.html">Tổng quan</a>
                    <a href="branch_management.html" class="active">Quản lý chi nhánh</a>
                    <a href="regional_report.html">Báo cáo tổng hợp</a>
                    <a href="#" onclick="handleLogout(); return false;">Đăng xuất</a>
                `;
            } else if (role === 'ADMIN') {
                sidebar.innerHTML = `
                    <h3>Administrator</h3>
                    <a href="../admin/dashboard.html">Dashboard</a>
                    <a href="branch_management.html" class="active">Quản lý chi nhánh</a>
                    <a href="regional_report.html">Báo cáo</a>
                    <a href="#" onclick="handleLogout(); return false;">Đăng xuất</a>
                `;
            }
        }
    </script>
</body>

</html>
