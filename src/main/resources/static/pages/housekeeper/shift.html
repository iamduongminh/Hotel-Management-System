<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Ca Làm Việc</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3><i class="fas fa-broom"></i> Buồng Phòng</h3>
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Tổng Quan</a>
        <a href="room_management.html"><i class="fas fa-door-open"></i> Quản Lý Phòng</a>
        <a href="shift.html" class="active"><i class="fas fa-clock"></i> Ca Làm Việc</a>
        <a href="#" onclick="handleLogout(); return false;"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
    </div>

    <div class="main-content">
        <h1>⏰ Quản Lý Ca Làm Việc</h1>

        <div class="welcome-card" style="margin-bottom: 20px;">
            <p>Xin chào, <strong><span id="user-fullname">...</span></strong> (<span id="user-role-display">...</span>)
            </p>
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <h3>Bắt Đầu Ca (Check-in)</h3>
            <div class="form-group">
                <label>Tiền mặt đầu ca (VND):</label>
                <input type="number" id="startCash" value="0">
            </div>
            <button onclick="startShift()" class="btn-primary">Bắt Đầu Ca</button>
        </div>

        <div class="card">
            <h3>Kết Thúc Ca (Check-out)</h3>
            <div class="form-group">
                <label>Tiền mặt cuối ca (VND):</label>
                <input type="number" id="endCash" value="0">
            </div>
            <button onclick="endShift()" class="btn-primary" style="background: #dc3545;">Kết Thúc Ca</button>
        </div>
    </div>

    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script src="../../js/housekeeper/shift.js"></script>
</body>

</html>
