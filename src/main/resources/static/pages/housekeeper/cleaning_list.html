<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Danh Sách Dọn Dẹp - Buồng Phòng</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Buồng phòng</h3>
        <a href="dashboard.html">Tổng quan</a>
        <a href="../common/room_management.html">Trạng thái phòng</a>
        <a href="../common/shift.html">Ca làm việc</a>
        <a href="#" onclick="handleLogout(); return false;">Đăng xuất</a>
    </div>

    <div class="main-content">
        <h1>Danh sách cần dọn dẹp</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Phòng</th>
                    <th>Trạng thái hiện tại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="room-list">
                <tr>
                    <td>101</td>
                    <td><span class="status DIRTY">DIRTY</span></td>
                    <td>
                        <button onclick="markClean(101)" class="btn-primary" style="width:auto; background:green;">Báo
                            đã dọn</button>
                        <button onclick="markMaintenance(101)" class="btn-primary"
                            style="width:auto; background:orange;">Bảo trì</button>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td><span class="status AVAILABLE">AVAILABLE</span></td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script src="../../js/housekeeper/cleaning_list.js"></script>
</body>

</html>
