<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quan Ly Buong Phong</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Buồng phòng</h3>
        <a href="dashboard.html" class="active">Tổng quan</a>
        <a href="../common/room_management.html">Trạng thái phòng</a>
        <a href="../common/shift.html">Ca làm việc</a>
        <a href="#" onclick="handleLogout(); return false;">Đăng xuất</a>
    </div>

    <div class="main-content">
        <h1>Tổng quan</h1>

        <div class="welcome-card">
            <h2>Xin chào, <span id="user-fullname">Nhân viên</span></h2>
            <p><strong>Vai trò:</strong> BUỒNG PHÒNG</p>
        </div>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin: 24px 0;">
            <div class="card">
                <h3>Phòng cần dọn</h3>
                <p style="font-size: 2em; color: #f44336; margin: 10px 0;">3</p>
                <p style="font-size: 0.9em; color: #666;">(Dữ liệu mẫu)</p>
            </div>
            <div class="card">
                <h3>Phòng sạch sẵn sàng</h3>
                <p style="font-size: 2em; color: #4CAF50; margin: 10px 0;">12</p>
                <p style="font-size: 0.9em; color: #666;">(Dữ liệu mẫu)</p>
            </div>
        </div>

    </div>

    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script>
        // Simple script to load user name
        document.addEventListener("DOMContentLoaded", function () {
            const userStr = sessionStorage.getItem(CONFIG.STORAGE_USER_KEY);
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('user-fullname').textContent = user.fullName || user.username;
            }
        });
    </script>
</body>

</html>
