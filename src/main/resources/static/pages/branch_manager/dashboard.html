<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Branch Manager - Quản Lý Chi Nhánh</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <h3>Quản lý chi nhánh</h3>
        <a href="dashboard.html" class="active">Tổng quan</a>
        <a href="../common/room_management.html">Quản lý phòng</a>
        <a href="branch_report.html">Báo cáo</a>
        <a href="../common/shift.html">Ca làm việc</a>
        <a href="#" onclick="handleLogout(); return false;">Đăng xuất</a>
    </div>

    <div class="main-content">
        <h1>Tổng quan</h1>

        <div class="welcome-card">
            <h2>Xin chào, <span id="manager-name">Manager</span></h2>
            <p><strong>Vai trò:</strong> <span id="manager-role">QUẢN LÝ CHI NHÁNH</span></p>
            <p><strong>Khu vực/Chi nhánh:</strong> <span id="manager-location">Đang cập nhật...</span></p>
        </div>

        <!-- Statistics Cards -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0;">
            <div class="card">
                <h3>Doanh thu ngày</h3>
                <p style="font-size: 2em; color: #4CAF50; margin: 10px 0;" id="daily-revenue">0 VNĐ</p>
            </div>

            <div class="card">
                <h3>Phòng có khách</h3>
                <p style="font-size: 2em; color: #2196F3; margin: 10px 0;" id="occupied-rooms">0</p>
            </div>

            <div class="card">
                <h3>Nhân viên online</h3>
                <p style="font-size: 2em; color: #FF9800; margin: 10px 0;" id="staff-online">0</p>
            </div>
        </div>

    </div>

    <script src="../../js/common/toast.js"></script>
    <script src="../../js/common/config.js"></script>
    <script src="../../js/common/auth.js"></script>
    <script src="../../js/manager/dashboard.js"></script>
</body>

</html>
